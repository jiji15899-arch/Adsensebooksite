<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - GA100</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            padding: 20px;
        }
        
        .auth-box {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 450px;
            padding: 40px;
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .auth-header h1 {
            font-size: 32px;
            color: var(--dark);
            margin-bottom: 10px;
        }
        
        .auth-header p {
            color: var(--text-light);
        }
        
        .auth-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--border);
        }
        
        .auth-tab {
            flex: 1;
            padding: 12px;
            background: none;
            border: none;
            font-size: 16px;
            font-weight: 600;
            color: var(--text-light);
            cursor: pointer;
            position: relative;
            transition: color 0.3s;
        }
        
        .auth-tab.active {
            color: var(--primary);
        }
        
        .auth-tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--primary);
        }
        
        .auth-form {
            display: none;
        }
        
        .auth-form.active {
            display: block;
        }
        
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .submit-btn:hover {
            background: var(--primary-dark);
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 20px;
            color: var(--text-light);
        }
        
        .auth-footer a {
            color: var(--primary);
            text-decoration: none;
        }
        
        .error-message {
            background: #fee2e2;
            color: #991b1b;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .success-message {
            background: #d1fae5;
            color: #065f46;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <h1>GA<span style="color: var(--primary)">100</span></h1>
                <p>애드센스 수익화 전문 플랫폼</p>
            </div>
            
            <div class="auth-tabs">
                <button class="auth-tab active" onclick="switchTab('login')">로그인</button>
                <button class="auth-tab" onclick="switchTab('signup')">회원가입</button>
            </div>
            
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
            
            <!-- 로그인 폼 -->
            <form class="auth-form active" id="loginForm" onsubmit="handleLoginSubmit(event)">
                <div class="form-group">
                    <label>닉네임</label>
                    <input type="text" class="form-control" id="loginNickname" required>
                </div>
                <div class="form-group">
                    <label>비밀번호</label>
                    <input type="password" class="form-control" id="loginPassword" required>
                </div>
                <button type="submit" class="submit-btn">로그인</button>
            </form>
            
            <!-- 회원가입 폼 -->
            <form class="auth-form" id="signupForm" onsubmit="handleSignupSubmit(event)">
                <div class="form-group">
                    <label>닉네임</label>
                    <input type="text" class="form-control" id="signupNickname" required>
                </div>
                <div class="form-group">
                    <label>비밀번호</label>
                    <input type="password" class="form-control" id="signupPassword" required>
                </div>
                <div class="form-group">
                    <label>비밀번호 확인</label>
                    <input type="password" class="form-control" id="signupPasswordConfirm" required>
                </div>
                <button type="submit" class="submit-btn">회원가입</button>
            </form>
            
            <div class="auth-footer">
                <a href="index.html">← 메인으로 돌아가기</a>
            </div>
        </div>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/auth.js"></script>
    <script>
        function switchTab(tab) {
            // 탭 활성화
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            // 폼 전환
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
            document.getElementById(tab + 'Form').classList.add('active');
            
            // 메시지 초기화
            hideMessages();
        }
        
        function handleLoginSubmit(event) {
            event.preventDefault();
            hideMessages();
            
            const nickname = document.getElementById('loginNickname').value;
            const password = document.getElementById('loginPassword').value;
            
            const result = handleLogin(nickname, password);
            
            if (result.success) {
                showSuccess('로그인 성공! 메인 페이지로 이동합니다...');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            } else {
                showError(result.message);
            }
        }
        
        function handleSignupSubmit(event) {
            event.preventDefault();
            hideMessages();
            
            const nickname = document.getElementById('signupNickname').value;
            const password = document.getElementById('signupPassword').value;
            const passwordConfirm = document.getElementById('signupPasswordConfirm').value;
            
            if (password !== passwordConfirm) {
                showError('비밀번호가 일치하지 않습니다.');
                return;
            }
            
            if (password.length < 6) {
                showError('비밀번호는 6자 이상이어야 합니다.');
                return;
            }
            
            const result = handleSignup(nickname, password);
            
            if (result.success) {
                showSuccess('회원가입 성공! 메인 페이지로 이동합니다...');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            } else {
                showError(result.message);
            }
        }
        
        function showError(message) {
            const el = document.getElementById('errorMessage');
            el.textContent = message;
            el.style.display = 'block';
        }
        
        function showSuccess(message) {
            const el = document.getElementById('successMessage');
            el.textContent = message;
            el.style.display = 'block';
        }
        
        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }
    </script>
</body>
</html>
